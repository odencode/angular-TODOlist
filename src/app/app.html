<div class="container">
  <h1 class="my-4 text-center">TODO List</h1>

  <div class="row">
    <div class="col-md-12">
      <div class="row">
        
        <div class="col-md-6">
          <input  type="text" class="form-control" placeholder="Buscar Por"
                  [(ngModel)]="filterName" >
        </div>
        <div class="col-md-3 col-6">
          
          <select class="form-select" [(ngModel)]="filterCompleted">
            <option value="Todos">Todos</option>
            <option value="Pendientes">Pendientes</option>
            <option value="Finalizada">Finalizada</option>
          </select>
        </div>
        
        <div class="col-md-3 col-6 text-end">
          <div class="d-grid">
            <button class="btn btn-outline-success" type="button" (click)="loadTasks()">Actualizar</button>
          </div>
        </div>

        <div class="col-9"></div>
        <div class="col-3 text-end my-2">
          <div class="d-grid">
            <button class="btn btn-outline-primary" type="button" (click)="showHideForm()">Nueva Tarea</button>
          </div>
        </div>
      </div>
      <ul class="list-group">
        <li *ngFor="let task of taskList" class="list-group-item" [class.bg-success-subtle]="task.completed">
          
          <div (click)="selectTask(task)">
            <h5 class="text-capitalize" [class.text-decoration-line-through]="task.completed">{{ task.title }}</h5>
            <p [class.text-decoration-line-through]="task.completed">{{ task.description }}</p>
          </div>

          <div class="row">
            <div class="col-3">
              <span class="badge bg-primary rounded-pill"
                [class.bg-success]="task.completed"
                (click)="toggleTaskCompletion(task)" style="cursor: pointer;">
                {{ task.completed ? 'Finalizada' : 'Pendiente' }}
              </span>
            </div>

            <div class="col-9 text-end">
              <button type="button" class="btn btn-outline-danger btn-sm ms-2" (click)="deleteTask(task.id)">X</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>


<div class="offcanvas offcanvas-start" [class.show]="showForm" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasLabel">Tarea</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
            (click)="showHideForm()"></button>
  </div>
  <div class="offcanvas-body">
    <form >
        <input type="hidden" name="id" [(ngModel)]="newTask.id">

        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="newTask.title" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea name="description" id="description" class="form-control" [(ngModel)]="newTask.description"
                    rows="4"></textarea>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="completed" name="completed" [(ngModel)]="newTask.completed">
          <label class="form-check-label" for="completed">Completada</label>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="d-grid">
              <button type="button" class="btn btn-primary btn-sm" (click)="addTask()">Agregar Tarea</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="d-grid">
              <button type="button" class="btn btn-outline-danger btn-sm" (click)="cleanForm()">Limpiar</button>
            </div>
          </div>
        </div>
      </form>
  </div>
</div>
